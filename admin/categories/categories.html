                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">

                </ul>

                <div class="navbar-nav mb-2 mb-lg-0">

                    <div class="nav-item">
                        <a class="nav-link" aria-current="page" href="../log_in.html">Iniciar sesión</a>

                    <div class="nav-item">
                        <a class="nav-link" href="../sign-up/sign_up.html">Registrarse</a>
                    </div>
                </div>
            </div>
    </nav>

    <main class="container main_color p-5">

        <section>
            <div class="p-2 d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-celuma me-md-2" data-bs-toggle="modal"
                    data-bs-target="#addCategorie" data-bs-whatever="@mdo">
                    Añadir categoría
                </button>
            </div>

            <!--Add category modal-->
            <div class="modal fade" id="addCategorie" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar categoría</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Nombre de la categoría:</label>
                                    <input type="text" class="form-control" id="category_name">
                                </div>


                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-celuma" onclick="newCategory()">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Delete category modal-->
            <div class="modal fade" id="deleteButton" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                <i class="fa-solid fa-triangle-exclamation"></i>
                            </h1>

                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="deleteText">
                            ¿Está seguro que desea eliminar la categoría?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-celuma-secondary"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-outline-danger" id="eliminarBtn" value=""
                                onclick="getValue()">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--Edit category modal-->
            <div class="modal fade" id="editButton" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" id="editModal" value="">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Editar categoría</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Nombre de la categoría:</label>
                                    <input type="text" class="form-control" id="editName">
                                </div>

                                <div class="input-group mb-3">
                                    <label for="recipient-name" class="col-form-label m-2">Id: </label>
                                    <input class="form-control" type="text" value="" id="editId"
                                        aria-label="Disabled input example" disabled readonly>
                                </div>

                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-celuma-secondary"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-celuma" onclick="editCategory()">Guardar
                                cambios</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!--Categories table-->
        <section>
            <table class="table">
                <thead>
                    <tr>
                        <th class="" scope="col">Nombre</th>
                        <th class="" scope="col">Id</th>
                        <th class="text-center" scope="col">Acciones</th>
                    </tr>
                </thead>

                <tbody id="allCategories">


                </tbody>
            </table>


        </section>

    </main>


    <!--Footer-->
    <footer class="footer_global txt_color">
        <div class="container border-secondary border-top">
            <div class="text-center p-2">
                Contáctanos a través de nuestras redes sociales:

</body>
