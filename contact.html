<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Celuma - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/contact_style.css">
    <link rel="stylesheet" href="./styles/global.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar_txt_color">
        <a class="navbar-brand" href="#">Celuma</a>
        <button class="navbar-toggler btn_color" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="./index.html">Inicio</a>
                <a class="nav-item nav-link active" href="./about.html">Acerca de</a>
                <a class="nav-item nav-link active" href="./products.html">Productos</a>
                <a class="nav-item nav-link active" href="./contact.html">Contacto</a>
            </div>

        </div>

    </nav>

    <main class="container">
        <h1 class="text-center">Contáctanos</h1>
        <section>
            <form class="needs-validation" action="" novalidate>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" name="first-name" id="first-name" placeholder="example" required>
                            <label class="form-label" for="first-name">Nombre</label>
                            <div class="invalid-feedback">Este campo es obligatorio</div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" name="last-name" id="last-name" placeholder="example" required>
                            <label class="form-label" for="last-name">Apellido</label>
                            <div class="invalid-feedback">Este campo es obligatorio</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-floating mb-3">
                            <input class="form-control" type="email" name="email" id="email" placeholder="mail@example.com" required>
                            <label class="form-label" for="email">Email</label>
                            <div class="invalid-feedback">Este campo es obligatorio</div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" name="phone-number" id="phone-number" placeholder="example">
                            <label class="form-label" for="phone-number">Teléfono</label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" onclick="sendEmail()">Enviar</button>
            </form>
        </section>
        <section class="mt-2 text-center">
            O llámanos al 333-333-333
        </section>
    </main>
    <footer>
        <p>Code Monkey ©</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./scripts/contact.js" type="text/javascript"></script>
</body>

</html>
