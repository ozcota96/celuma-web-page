<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Celuma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/contact_style.css">
    <link rel="stylesheet" href="./styles/global.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar_txt_color">
        <a class="navbar-brand" href="#">Celuma</a>
        <button class="navbar-toggler btn_color" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="./index.html">Inicio <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="./about.html">Acerca de</a>
                <a class="nav-item nav-link active" href="./products.html">Productos</a>
                <a class="nav-item nav-link active" href="./contact.html">Contacto</a>
            </div>

        </div>

    </nav>

    <main>
        <h1>Contáctanos</h1>
        <section class="contact-form">
            <form action="">
                <fieldset class="row contact-fieldset">
                    <p class="column">
                        <label for="first-name">Nombre</label><br>
                        <input class="txt form-control" type="text" name="first-name" id="first-name"><br>
                        <label for="last-name">Apellido</label><br>
                        <input class="txt form-control" type="text" name="last-name" id="last-name">
                    </p>
                    <p class="column">
                        <label for="email">Email</label><br>
                        <input class="txt form-control" type="email" name="email" id="email"
                            placeholder="mail@example.com"><br>
                        <label for="phone-number">Teléfono</label><br>
                        <input class="txt form-control" type="text" name="phone-number" id="phone-number">
                    </p>
                </fieldset>
                <fieldset class="row contact-fieldset submit">
                    <button class="btn btn-submit" type="submit">Enviar</button>
                </fieldset>

            </form>
        </section>
        <section class="contact-phone-numbers">
            O llámanos al 333-333-333
        </section>
    </main>
    <footer>
        <p>Code Monkey ©</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
