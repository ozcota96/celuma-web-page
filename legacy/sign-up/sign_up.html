        <link rel="stylesheet" href="../styles/fonts.css" />
        <link rel="stylesheet" href="../styles/quiz.css" />
        <link rel="stylesheet" href="../sign-up/sign_up.css">
        <link rel="icon" href="../Images/celuma-logo.svg">
    </head>
    
    <body class="">

        <!--Nav bar-->
        <div class="fixed-top"> 
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">

                    <a class="navbar-brand" href="../index/index.html">Celuma</a>

                    <button
                    class="navbar-toggler btn_color"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button> 
                    
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="../index/index.html">Inicio</a>
                            <a class="nav-item nav-link" href="../about/about.html">Acerca de</a>
                            <a class="nav-item nav-link" href="../products/products.html">Productos</a>
                            <a class="nav-item nav-link" href="../contact/contact.html">Contacto</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

    <main class="container  main_color" style="height: 50rem;">

        <!-- Logo -->
        <div class="celuma-logo-container row">
            <img class="celuma-logo" src="../Images/celuma-logo.svg" alt="">
        </div>


        <section class="">

            <!--Title-->
            <div class="">
                <p class="text-center fs-1">Registrarse</p>
            </div>

            <!--Form-->
            <div class="form-container">
                <form class="formulario" id="formulario">

                    <div class="mb-1">
                        <label for="validationName" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>

                    <div class="mb-1">
                        <label for="validationName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="first-name" required>
                    </div>

                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="last-name" required>
                    </div>

                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-1">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>

                    <div style="display: flex;">
                        <button type="submit" class="btn btn-celuma mt-4" onclick="newUser()">Registrarme</button>
                        <a class="mx-4 mt-4" href="../log_in.html" style="color: rgb(13, 110, 253);">¿Ya tienes una cuenta?</a>
                    </div>
                </form>
            </div>

        </section>


    </main>

    <!-- Footer -->
    <footer class="footer_global txt_color">
        <div class="container border-secondary border-top">
        <div class="text-center p-2">
            Contáctanos a través de nuestras redes sociales:
        </div>

        <div class="d-flex justify-content-center p-2">
            <a
                href="https://www.facebook.com/ProductosCelumaOficial/"
                class="me-4 pr-4 text-reset">
                <i class="fa-brands fa-facebook-f"></i>
            </a>

            <a
                href="https://www.instagram.com/productosceluma/"
                class="me-4 pr-4 text-reset">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a
                href="https://api.whatsapp.com/message/DXTFXPSVMOQPE1?autoload=1&app_absent=0"
                class="me-4 pr-4 text-reset">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </div>

        <div class="d-flex col-8 justify-content-start">
            <a href="">Política de privacidad </a>
        </div>

        <div class="d-flex justify-content-end">Code Monkey ®</div>
        
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
