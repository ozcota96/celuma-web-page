  <body>
    <div class="fixed-top"> 

      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index/index.html">Celuma</a>
          <button
            class="navbar-toggler btn_color"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="/index/index.html">Inicio</a>
              <a class="nav-item nav-link" href="/about.html">Acerca de</a>
              <a class="nav-item nav-link" href="/products.html">Productos</a>
              <a class="nav-item nav-link" href="/contact.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>

      
    </div>

    <main class="container main_color position-relative" style="height:40rem;">

      <div class="container text-center mt-5">
        <img src="./celuma-logo.svg" class="mt-5" style="width: 7rem;" alt="">
      </div>

      <!--Log in-->
      <section class="container w-50 position-absolute top-50 start-50 translate-middle border rounded-5 border-black">
        <div class="row">
          <p class="text-center fs-1">Acceso</p>
        </div>

        <form class="row">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="container text-center">
          <button type="submit" class="btn btn-celuma col">Acceder</button>
          <button type="button" class="btn btn-link col">¿Olvidaste tu contraseña?</button>
          </div>
          
        </form>
      </section>


    </main>

    <!-- Footer -->
    <footer class="footer_global txt_color fixed-bottom">
      <div class="container border-secondary border-top">
        <div class="text-center p-2">
          Contáctanos a través de nuestras redes sociales:
        </div>

        <div class="d-flex justify-content-center p-2">
          <a
            href="https://www.facebook.com/ProductosCelumaOficial/"
            class="me-4 pr-4 text-reset">
            <i class="fa-brands fa-facebook-f"></i>
          </a>

          <a
            href="https://www.instagram.com/productosceluma/"
            class="me-4 pr-4 text-reset">
            <i class="fa-brands fa-instagram"></i>
          </a>

          <a
            href="https://api.whatsapp.com/message/DXTFXPSVMOQPE1?autoload=1&app_absent=0"
